<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- The title will be pulled from the Markdown file's front matter -->
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* All your original CSS goes here */
    body { margin: 0; font-family: 'Inter', sans-serif; background: linear-gradient(to bottom, #1a1c3a, #3e3b77); color: white; }
    nav { background-color: #2e2d61; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 999; }
    nav ul { display: flex; gap: 1rem; list-style: none; margin: 0; padding: 0; }
    nav a { color: white; text-decoration: none; font-size: 0.9rem; }
    nav h1 { margin: 0; line-height: 0; }
    nav h1 img { height: 60px; width: auto; background-color: white; padding: 5px 10px; border-radius: 4px; }
    section, .hero, #about, #offerings, #shop { padding: 4rem 2rem; text-align: center; }
    h2 { font-size: 2.5rem; font-weight: 700; }
    h3 { font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem; }
    h4 { margin-top: 0; font-size: 1.25rem; }
    #about { background: white; color: #2e2d61; }
    #about p { max-width: 700px; margin: auto; }
    button, .primary-btn, .outline-btn { margin: 0.5rem; padding: 0.75rem 1.5rem; border-radius: 9999px; font-weight: 600; cursor: pointer; font-size: 1rem; }
    .primary-btn { background-color: #facc15; color: #2e2d61; border: none; }
    .outline-btn { background: transparent; border: 2px solid #facc15; color: #facc15; }
    .card-container { display:flex; flex-wrap:wrap; justify-content:center; }
    .card { background: white; color: #2e2d61; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2); margin: 1rem; width: 300px; display: flex; flex-direction: column; justify-content: space-between; text-align: center; }
    .card strong { font-size: 1.2rem; display: block; margin: 1rem 0; }
    .paypal-btn-wrapper { margin-top: 1rem; min-height: 40px; }
    footer { background-color: #1a1c3a; text-align: center; padding: 2rem; font-size: 0.8rem; }
    footer a { margin: 0 0.5rem; color: white; text-decoration: none; }

    /* Centering for buttons in Markdown */
    .center { text-align: center; }

    @media (max-width: 768px) {
      nav { flex-direction: column; gap: 1rem; }
      nav ul { flex-direction: column; align-items: center; gap: 0.5rem; width: 100%; }
      section, .hero, #about, #offerings, #shop { padding: 3rem 1.5rem; }
      h2 { font-size: 2rem; }
      .card { width: 90%; margin: 1rem auto; }
      button { width: 90%; margin: 0.5rem auto; display: block; }
    }
  </style>
</head>
<body>
  <nav>
    <h1>
      <!-- Make sure your image is in an 'images' folder -->
      <img src="images/Websizelogo_Google AI Studio.png" alt="Mashiach Squared">
    </h1>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#offerings">Offerings</a></li>
      <li><a href="#shop">Digital Temple</a></li>
      <!-- Replace with your actual email -->
      <li><a href="mailto:your-business-email@example.com">Contact</a></li>
    </ul>
  </nav>

  <main>
    <!-- This is where the content from your README.md file will be injected -->
    {{ content }}
  </main>

  <footer>
    <p>© 2025 Mashiach²</p>
    <div>
      <!-- Replace with your real links -->
      <a href="https://github.com/your-username">GitHub</a>
      <a href="https://www.behance.net/your-profile">Behance</a>
    </div>
  </footer>

  <!-- 
    CRITICAL: Replace 'YOUR_PAYPAL_CLIENT_ID' with your actual PayPal Client ID.
    Your payment buttons WILL NOT WORK until you do this.
  -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
  
  <script>
    function renderPayPalButton(containerId, amount, description) {
      if (!document.getElementById(containerId)) {
        console.error("PayPal button container not found:", containerId);
        return;
      }
      paypal.Buttons({
        style: { shape: 'pill', color: 'gold', layout: 'vertical', label: 'pay', height: 40 },
        createOrder: (data, actions) => {
          return actions.order.create({
            purchase_units: [{ amount: { value: amount }, description: description }],
          });
        },
        onApprove: (data, actions) => {
          return actions.order.capture().then((details) => {
            const payerName = details.payer.name.given_name;
            alert(`Success! Transaction completed by ${payerName}. We will contact you shortly to schedule.`);
          });
        },
        onError: (err) => {
          console.error('PayPal Checkout Error:', err);
          alert('An error occurred during the transaction. Please try again.');
        },
      }).render('#' + containerId);
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderPayPalButton('paypal-container-coaching', '111.00', '1-on-1 Divine Session');
      renderPayPalButton('paypal-container-tech', '500.00', 'AI Tools for Consciousness');
      renderPayPalButton('paypal-container-design', '150.00', 'Sacred Branding Pack');
    });
  </script>
</body>
</html>
